<!DOCTYPE html> 
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Funcionários</title>
    <!-- Link para ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Link para a fonte Poetsen One -->
    <link href="https://fonts.cdnfonts.com/css/poetsen-one" rel="stylesheet">
    
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Link para o arquivo CSS externo -->
    <link href="Tela_menu.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Parte de cima, círculo -->
    <div class="z-2 position-relative">
        <div class="bg-purple-800 rounded-circle" 
             style="width: 350px; height: 350px; opacity: 0.9; position: absolute; top: -500px; right: -300px;">
        </div>
    </div>

    <div class="z-1 position-relative">
        <div class="bg-purple-800 rounded-circle" 
             style="width: 350px; height: 350px; opacity: 0.7; position: absolute; top: -460px; right: -330px;">
        </div>
    </div>
    
    <div class="z-2 position-absolute top-50 start-0"> 
        <div class="rounded-5 bg-purple-800" style="width: 350px; height: 350px; transform: rotate(-70deg); opacity: 0.7; margin-top: -50px; margin-left: 45%"></div> 
    </div>

    <div class="z-1 position-absolute top-50 start-0"> 
        <div class="rounded-5 bg-purple-800" style="width: 350px; height: 350px; transform: rotate(-70deg); opacity: 0.9; margin-top: -30px; margin-left: 50%"></div> 
    </div>

    <div class="position-absolute top-0 end-0">
        <div class="triangle z-2 rounded-5 bg-purple-800 text-white d-flex justify-content-center align-items-center"
             style="width: 350px; height: 350px; transform: rotate(45deg); opacity: 0.9; margin-left: -60%; margin-top: 30%;">
        </div>
    </div>

    <div class="z-3 position-absolute top-0 end-0">
        <div class="rounded-5 bg-purple-800" style="width: 350px; height: 350px; transform: rotate(45deg); opacity: 0.7; margin-left: -50%; margin-top: 35%;"></div>
    </div>

    <div class="z-3 bg-white rounded-4 shadow p-4 mx-auto w-25">
        <h2 class="fw-bold text-center text-poetsen">
            <span>Bem vindo ao</span> 
            <span class="text-purple-800">Menu <br><br></span>
        </h2>
        <p class="fs-6 mb-4 text-center">ESCOLHA SUA OPÇÃO <br><br></p>
        <form>
            <div class="row">
                <div class="col-md-6 d-flex flex-column gap-2 align-items-center">
                    <button type="button" class="btn btn-primary btn-custom left bg-purple-800" 
                            onclick="window.location.href='/Pagina-html/Entrar-perfil.html';">
                        <i class="bi bi-arrow-left"></i> Acessar perfis
                    </button>
                    <br>
                    <button  type="button" class="btn btn-primary btn-custom left bg-purple-800" 
                            onclick="window.location.href='/cadastro_fornecedor.html';">
                        <i class="bi bi-arrow-left"></i> Registrar Fornecedor
                    </button>
                    <br>
                    <button type="button" class="btn btn-primary btn-custom left bg-purple-800" 
                            onclick="window.location.href='/Tela_cadastro.html';" >
                        <i class="bi bi-arrow-left"></i> Cadastro Funcionários
                    </button>
                    <br>
                </div>
                <div class="col-md-6 d-flex flex-column gap-2 align-items-center">
                    <button type="button" class="btn btn-primary btn-custom right bg-purple-800" 
                            onclick="window.location.href='/localidade_produto.html';">
                        Localidade de Produto <i class="bi bi-arrow-right" ></i>
                    </button>
                    <br>
                    <button type="button" class="btn btn-primary btn-custom right bg-purple-800" 
                            onclick="window.location.href='/cadastro_produto.html';">
                        Registrar Produto <i class="bi bi-arrow-right"></i>
                    </button>
                    <br>
                    <button type="button" class="btn btn-primary btn-custom right bg-purple-800">
                        Consultar Produto <i class="bi bi-arrow-right"></i>
                    </button>
                    <br>
                </div>
            </div>
        </form>
    </div>
        
    <footer class="bg-light text-center text-muted py-3 mt-auto">
        <p class="mb-0">&copy; 2024 Seu Site. Primeira Versão</p>
    </footer>

</html>
