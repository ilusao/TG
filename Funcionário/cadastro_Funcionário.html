<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F5F5;
        }
        .form-section {
            background-color: #EAE6EF;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 80%;
        }
        .btn-register {
            background-color: #000;
            color: #fff;
            border: none;
        }
        .btn-register:hover {
            background-color: #333;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2 class="text-center mb-4">Cadastrar Funcionário</h2>
            <form id="employeeForm" novalidate>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" placeholder="Nome do Funcionário" required>
                        <div class="invalid-feedback">Por favor, insira o nome do funcionário.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="observacoes" class="form-label">Observações</label>
                        <input type="text" class="form-control" id="observacoes" placeholder="Observações">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="departamento" class="form-label">Departamento</label>
                        <input type="text" class="form-control" id="departamento" required>
                        <div class="invalid-feedback">Por favor, insira o departamento.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="codigoFuncionario" class="form-label">Código do Funcionário</label>
                        <input type="text" class="form-control" id="codigoFuncionario" required>
                        <div class="invalid-feedback">Por favor, insira o código do funcionário.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="turno" class="form-label">Turno</label>
                        <input type="text" class="form-control" id="turno" required>
                        <div class="invalid-feedback">Por favor, insira o turno.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="servico" class="form-label">Serviço</label>
                        <input type="text" class="form-control" id="servico" placeholder="Tipo de Serviço" required>
                        <div class="invalid-feedback">Por favor, insira o tipo de serviço.</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Inativo</label><br>
                        <select id="inativo" class="form-select">
                            <option value="nao">Não</option>
                            <option value="sim">Sim</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cargo" class="form-label">Cargo</label>
                        <input type="text" class="form-control" id="cargo" placeholder="Vendas" required>
                        <div class="invalid-feedback">Por favor, insira o cargo.</div>
                    </div>
                </div>
                <p class="text-muted">Cadastro referente apenas a parte de funcionários</p>
                <button type="submit" class="btn btn-register w-100">Registrar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Validação do formulário
        (() => {
            'use strict';
            const form = document.querySelector('#employeeForm');

            form.addEventListener('submit', (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }

                form.classList.add('was-validated');
            });
        })();
    </script>
</body>
</html>
