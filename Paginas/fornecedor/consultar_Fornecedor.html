<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Fornecedor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .main-content {
            display: flex;
            gap: 20px;
        }
        .left-panel, .right-panel {
            flex: 1;
            min-width: 300px;
        }
        .left-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown-list {
            width: 100%;
            margin-bottom: 20px;
        }
        .dropdown-list label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .dropdown-list select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background: #e9e9e9;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ccc;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .change-photo {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 10px;
            padding: 8px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
        }
        .form-group label {
            flex: 1;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            flex: 2;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
        }
        .button-group .search {
            background-color: #007bff;
        }
        .button-group .edit {
            background-color: #6c757d;
        }
        .button-group .save {
            background-color: #28a745;
        }
        .button-group .clear {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="">
        <h2>CONSULTAR FORNECEDOR</h2>
        <div class="main-content">
            <!-- Left Panel with Dropdown and Image Placeholder -->
            <div class="left-panel">
                <div class="dropdown-list">
                    <label for="fornecedor-select">Selecione um Fornecedor</label>
                    <select id="fornecedor-select" name="fornecedor" required enable>
                    </select>
                </div>
                <div class="image-placeholder">
                    <i class="fas fa-box"></i>
                </div>
                <button class="change-photo">Mudar foto do produto</button>
            </div>
            
            <!-- Right Panel with Form Fields -->
            <div class="right-panel">
                <div class="form-group">
                    <label for="nome">Código</label> <br>
                    <input type="text" id="codigo" name="codigo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" id="descricao" name="descricao">
                    <label for="observacoes">Observações</label>
                    <input type="text" id="observacoes" name="observacoes">
                </div>
                <div class="form-group">
                    <label for="pais">País</label>
                    <input type="text" id="pais" name="pais">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade">
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input type="text" id="estado" name="estado">
                    <label for="site">Site</label>
                    <input type="text" id="site" name="site">
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" name="cnpj" required>
                    <label for="inativo">Inativo</label>
                    <select id="inativo" name="inativo">
                        <option value="false">Não</option>
                        <option value="true">Sim</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preco_proprietario">Preço Proprietário</label>
                    <select id="preco_proprietario" name="preco_proprietario">
                        <option value="Vendas">Vendas</option>
                        <option value="Compras">Compras</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Button Group -->
        <div class="button-group">
            <button class="search">Buscar</button>
            <button class="edit">Editar</button>
            <button class="save">Salvar</button>
            <button class="clear">Limpar</button>
        </div>
    </div>
</body>
</html>
