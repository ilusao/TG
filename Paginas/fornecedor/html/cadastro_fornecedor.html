<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Fornecedor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/cadastro_fornecedor.css" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header class="bg-custom text-center text-dark py-3 mb-4">
        <h2>CADASTRAR FORNECEDOR</h2>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <form id="supplierForm" novalidate>
                    <!-- Dados do Fornecedor -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" placeholder="Nome do Fornecedor" required>
                            <div class="invalid-feedback">Por favor, insira o nome do fornecedor.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="descricao" class="form-label">Descrição (opcional)</label>
                            <input type="text" class="form-control" id="descricao" placeholder="Descrição sobre o fornecedor">
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-12">
                            <label for="observacoes" class="form-label">Observações (opcional)</label>
                            <textarea class="form-control" id="observacoes" placeholder="Observações sobre o fornecedor (opcional)"></textarea>
                        </div>
                    </div>

                    <!-- Contato do Fornecedor -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="exemplo@fornecedor.com" required>
                            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                        </div>
                    </div>

                    <!-- Endereço -->
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label for="pais" class="form-label">País</label>
                            <input type="text" class="form-control" id="pais" placeholder="País do fornecedor" required>
                            <div class="invalid-feedback">Por favor, insira o país.</div>
                        </div>
                        <div class="col-md-4">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade do fornecedor" required>
                            <div class="invalid-feedback">Por favor, insira a cidade.</div>
                        </div>
                        <div class="col-md-4">
                            <label for="estado" class="form-label">Estado</label>
                            <input type="text" class="form-control" id="estado" placeholder="Estado do fornecedor" required>
                            <div class="invalid-feedback">Por favor, insira o estado.</div>
                        </div>
                    </div>

                    <!-- Dados de Contato -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" class="form-control" id="cep" placeholder="00000-000">
                        </div>
                        <div class="col-md-6">
                            <label for="numero" class="form-label">Número</label>
                            <input type="text" class="form-control" id="numero" placeholder="Número do endereço">
                        </div>
                    </div>

                    <!-- Website e Código -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="site" class="form-label">Site (opcional)</label>
                            <input type="url" class="form-control" id="site" placeholder="http://www.exemplo.com">
                        </div>
                        <div class="col-md-6">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" class="form-control" id="cnpj" placeholder="99.999.999/9999-99" required>
                            <div class="invalid-feedback">Por favor, insira um CNPJ válido.</div>
                        </div>
                    </div>

                    <!-- Código do Fornecedor -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="codigo_fornecedor" class="form-label">Código do Fornecedor</label>
                            <input type="text" class="form-control" id="codigo_fornecedor" placeholder="Código único" required>
                            <div class="invalid-feedback">Por favor, insira o código do fornecedor.</div>
                        </div>
                        <div class="col-md-6">
                            <label for="inativo" class="form-label">Status</label>
                            <select id="inativo" class="form-select">
                                <option value="false" selected>Ativo</option>
                                <option value="true">Inativo</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-dark">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/cadastro_fornecedor.js"></script>
</body>
</html>
