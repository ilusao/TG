<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/produto/consultar_produto.css" rel="stylesheet">
</head>

<body>
    <header class="text-center text-dark mb-4">
        <h2 class="mb-0">CONSULTAR PRODUTO</h2>
    </header>

    <div class="container">
        <div class="row">
            <!-- Painel esquerdo -->
            <div class="col-md-4 left-panel">
                <h4>Selecione um Produto</h4>
                <select id="materiaisSelect" class="form-select mb-3">
                    <option value="" disabled selected>Selecione um Produto</option>
                </select>
                <br>

                <!--  Carregamento -->
                <div id="loading" style="display: none;">
                    <div class="spinner-border text-primary text-center" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>

                <!-- Lista de Produtos Encontrados -->
                <div id="produtosEncontrados" class="mt-4"></div>
                <br>

                <div class="text-center">
                    <img src="http://localhost:3000/Midia/Originalproduto.png" id="produtoImagem" class="img-fluid">
                    <button type="button" class="btn btn-secondary" onclick="mudarFoto()">Mudar foto do produto</button>
                </div>
            </div>

            <!-- Painel direito - Formulário -->
            <div class="col-md-8 right-panel">
                <form id="productForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" required disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="descricao" class="form-label">Descrição PDV</label>
                            <input type="text" class="form-control" id="descricao" name="descricao" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="subgrupo" class="form-label">Sub-Grupo</label>
                            <input type="text" class="form-control" id="subgrupo" name="subgrupo" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="almoxerifado" class="form-label">Almoxerifado</label>
                            <input type="text" class="form-control" id="almoxerifado" name="almoxerifado" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="grupo" class="form-label">Grupo</label>
                            <input type="text" class="form-control" id="grupo" name="grupo" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="fornecedor" class="form-label">Fornecedor</label>
                            <input type="text" class="form-control" id="fornecedor" name="fornecedor" disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" class="form-control" id="marca" name="marca" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="codigo" class="form-label">Código do Produto</label>
                            <input type="text" class="form-control" id="codigo" name="codigo" required disabled>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="gtin" class="form-label">GTIN</label>
                            <input type="text" class="form-control" id="gtin" name="gtin" disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="servico" class="form-label">Serviço</label>
                            <select class="form-select" id="servico" name="servico" disabled>
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="preco" class="form-label">Preço Proprietário</label>
                            <input type="text" class="form-control" id="preco" name="preco" required disabled>
                        </div>
                        <div class="col-md-6">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" name="tipo" disabled>
                                <option value="vendas">Vendas</option>
                                <option value="compra">Compra</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="inativo" class="form-label">Inativo</label>
                            <select class="form-select" id="inativo" name="inativo" disabled>
                                <option value="nao">Não</option>
                                <option value="sim">Sim</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-center mb-4">
                        <button type="button" class="btn btn-primary me-2" onclick="habilitarBusca()">Buscar</button>
                        <button type="button" class="btn btn-secondary me-2" onclick="habilitarEdicao()">Editar</button>
                        <button type="button" class="btn btn-success" onclick="validarFormulario()">Salvar</button>
                        <button type="button" class="btn btn-danger ms-2" onclick="limparCampos()">Limpar</button> 
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Este caminho só funciona corretamente quando o servidor está em execução -->
    <script src="/consultar_produto.js"></script>

</body>
</html>
