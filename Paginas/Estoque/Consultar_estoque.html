<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Logística</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado */
        body {
            background-color: #1a1a2e; /* Roxo escuro */
            color: #ffffff; /* Texto branco */
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1); /* Transparência */
            border: none;
            border-radius: 10px;
        }
        .btn-custom {
            background-color: #6a0dad; /* Roxo médio */
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #8a2be2; /* Roxo claro */
        }
        .alert-custom {
            background-color: rgba(255, 0, 0, 0.2); /* Vermelho translúcido */
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Controle de Estoque</h1>
        
        <!-- Configuração de Almoxarifados -->
        <div class="card p-4 mb-4">
            <h3>Configurar Estoque</h3>
            <form id="configForm">
                <div class="mb-3">
                    <label for="numAlmoxarifados" class="form-label">Número de Almoxarifados</label>
                    <input type="number" class="form-control" id="numAlmoxarifados" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="numPrateleiras" class="form-label">Número de Prateleiras por Almoxarifado</label>
                    <input type="number" class="form-control" id="numPrateleiras" min="1" required>
                </div>
                <button type="button" class="btn btn-custom" onclick="calcularCapacidade()">Calcular Capacidade</button>
            </form>
        </div>

        <!-- Capacidade calculada -->
        <div id="capacidadeResultado" class="card p-4 d-none">
            <h4>Capacidade Total</h4>
            <p id="capacidadeTexto"></p>
        </div>

        <!-- Gráficos e Relatórios -->
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Gráfico de Produtos</h4>
                    <canvas id="produtoGrafico"></canvas>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>Produtos Perto do Vencimento</h4>
                    <div class="alert alert-custom">Produto X - Vence em 3 dias!</div>
                    <div class="alert alert-custom">Produto Y - Vence em 5 dias!</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calcularCapacidade() {
            const numAlmoxarifados = document.getElementById("numAlmoxarifados").value;
            const numPrateleiras = document.getElementById("numPrateleiras").value;
            const capacidade = numAlmoxarifados * numPrateleiras * 10; // Exemplo: 10 produtos por prateleira

            document.getElementById("capacidadeTexto").innerText = `A capacidade total é de ${capacidade} produtos.`;
            document.getElementById("capacidadeResultado").classList.remove("d-none");
        }
    </script>
    
    <script>
        function calcularCapacidade() {
            const numAlmoxarifados = document.getElementById('numAlmoxarifados').value;
            const numPrateleiras = document.getElementById('numPrateleiras').value;

            if (numAlmoxarifados && numPrateleiras) {
                const capacidade = numAlmoxarifados * numPrateleiras;
                alert(`Capacidade total: ${capacidade} prateleiras.`);
            } else {
                alert('Por favor, preencha todos os campos antes de calcular.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#configForm').addEventListener('submit', async (event) => {
                event.preventDefault();

                const dados = {
                    numAlmoxarifados: document.getElementById('numAlmoxarifados').value,
                    numPrateleiras: document.getElementById('numPrateleiras').value
                };

                try {
                    const resposta = await fetch('http://127.0.0.1:5000/salvar-configuracao', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dados)
                    });

                    const resultado = await resposta.json();
                    alert(resultado.mensagem);
                } catch (erro) {
                    console.error('Erro ao salvar configuração:', erro);
                    alert('Erro ao salvar a configuração.');
                }
            });
        });
    </script>

</body>
</html>
