<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidade do Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="localidade_produto.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
   
</head>
<body>
    <div class="header text-center">
        <h1>LOCALIDADE DO PRODUTO</h1>
    </div>

    <div class="menu text-center mb-3">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">    
            <i class="bi bi-list"></i> Menu
        </a>
        <ul class="dropdown-menu text-center">
            <h4 style="font-style: italic;">
                <li><a class="dropdown-item" href="#">Estoque</a></li>
                <li><a class="dropdown-item" href="#">Fornecedor</a></li>
                <li><a class="dropdown-item" href="#">Cadastrar Produto</a></li>
                <li><a class="dropdown-item" href="#">Cadastrar Fornecedor</a></li>
                <li><a class="dropdown-item" href="#">Cadastrar Funcionário</a></li>
            </h4>
        </ul>
    </div>

    <div class="map-container">
        <div id="map" style="height: 600px;"></div>
        <div class="error-message" id="error-message" style="display: none;"></div>
        <div class="loading" id="loading">Carregando...</div>
        
        <div class="form-overlay">
            <h3>Localizar Produto</h3>
            <div class="mb-2">
                <label for="codigoProduto" class="form-label">Código do Produto</label>
                <input type="text" class="form-control" id="codigoProduto" placeholder="Insira o código do produto">
            </div>
            <div class="mb-2">
                <label for="localizacao" class="form-label">Localização</label>
                <input type="text" class="form-control" id="localizacao" placeholder="Digite uma localização para pesquisar">
            </div>
            <br>
            <div class="d-flex justify-content-center mb-2">
                <button id="buscarLocal" class="btn btn-primary">Buscar Localização</button>
            </div>

            <h3 class="mt-4">Enviar Produto</h3>
            <div class="mb-2">
                <label for="codigoProdutoEnviar" class="form-label">Código do Produto</label>
                <input type="text" class="form-control" id="codigoProdutoEnviar" placeholder="Insira o código do produto para enviar">
            </div>
            <div class="mb-2">
                <label for="localizacaoEnviar" class="form-label">Lugar de Envio</label>
                <input type="text" class="form-control" id="localizacaoEnviar" placeholder="Digite a localização de envio">
            </div>
            <br>
            <div class="d-flex justify-content-center mb-2">
                <button id="enviarProduto" class="btn btn-primary">Enviar</button>
            </div>
        </div>

        <!-- Painel de informações sobre os marcadores -->
        <div class="info-panel">
            <h5>Marcadores no Mapa:</h5>
            <div>
                <i class="bi bi-geo-alt-fill" style="color: blue; font-size: 1.5em;"></i> Produtos disponíveis
                <br>
            </div>
            <div>
                <i class="bi bi-geo-alt-fill" style="color: gray; font-size: 1.5em;"></i> Produtos que serão enviados
                <br>
            </div>
            <div>
                <i class="bi bi-geo-alt-fill" style="color: red; font-size: 1.5em;"></i> Produtos que estão sendo enviados
                <br>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Este caminho só funciona corretamente quando o servidor está em execução -->
    <script src="/Localidade.js"></script>

</body>
</html>
