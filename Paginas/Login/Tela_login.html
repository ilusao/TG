<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Funcionários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.cdnfonts.com/css/poetsen-one" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Login/styles.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Parte de cima, circulo -->
    <div class="z-2 position-relative">
        <div class="bg-purple-800 rounded-circle" 
             style="width: 350px; height: 350px;opacity: 0.9; position: absolute; top: -500px; right: -300px;">
        </div>
    </div>

    <div class="z-1 position-relative">
        <div class="bg-purple-800 rounded-circle" 
             style="width: 350px; height: 350px; opacity: 0.7; position: absolute; top: -460px; right: -330px;">
        </div>
    </div>
    
    <div class="z-2 position-absolute top-50 start-0"> 
        <div class="rounded-5 bg-purple-800" style="width: 350px; height: 350px; transform: rotate(-70deg); opacity: 0.7; margin-top: -50px; margin-left: 45%;"></div> 
    </div>
    
    <div class="z-1 position-absolute top-50 start-0"> 
        <div class="rounded-5 bg-purple-800" style="width: 350px; height: 350px; transform: rotate(-70deg); opacity: 0.9;margin-top: -30px; margin-left: 50%;"></div> 
    </div>

    <div class="position-absolute top-0 end-0">
        <div class="triangle z-2 rounded-5 bg-purple-800 text-white d-flex justify-content-center align-items-center"
             style="width: 350px; height: 350px; transform: rotate(45deg); opacity: 0.9; margin-left: -60%; margin-top: 30%;">
            <h3 class="fw-bold fs-1 text-center text-poetsen" style="transform: rotate(-45deg);">
                BEM VINDO<br>DE<br>VOLTA!
            </h3>
        </div>
    </div>

    <div class="z-3 position-absolute top-0 end-0">
        <div class="rounded-5 bg-purple-800" style="width: 350px; height: 350px; transform: rotate(45deg); opacity: 0.7; margin-left: -50%; margin-top: 35%;"></div>
    </div>

    <div class="z-3 bg-white rounded-4 shadow p-4 mx-auto w-25">
        <h2 class="fw-bold text-center text-poetsen">
            <span>Bem</span> 
            <span class="text-purple-800">Vindo <br><br></span>
        </h2>
        <p class="fs-6 mb-4 text-center">Preencha os dados do login para acessar <br><br></p>
        <form id="loginForm">
            <div class="container mt-5">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <div class="input-group">
                        <input type="text" id="username" class="form-control border-0 border-bottom" placeholder="Nome de registro" required>
                        <span class="input-group-text border-0 bg-transparent border-bottom">
                            <i class="bi bi-person-fill"></i>
                        </span>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control border-0 border-bottom" placeholder="Digite sua senha" required>
                        <button class="btn btn-outline-secondary border-0 border-bottom" type="button" id="toggle-password">
                            <i class="bi bi-eye-slash-fill"></i>
                        </button>
                    </div>
                </div>
            </div>
            <br><br>
            <button type="submit" class="btn bg-purple-800 w-100 text-white" style="border-radius: 2px;">Entrar</button>
            <div class="mt-3">
                <button type="button" class="btn btn-link" id="forgot-password">Esqueci minha senha</button>
                <button type="button" class="btn btn-link" id="change-password">Mudar de senha</button>
            </div>
        </form>
    </div>

    <!-- Modal para perguntas de recuperação de senha -->
    <div id="recoveryModal" class="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recuperação de Senha</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Responda às perguntas abaixo:</p>
                    <form id="recoveryForm">
                        <div class="mb-3">
                            <label for="recovery-nome" class="form-label">Nome</label>
                            <input type="text" id="recovery-nome" name="recovery-nome" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="recovery-codigo" class="form-label">Código do Funcionário</label>
                            <input type="text" id="recovery-codigo" name="recovery-codigo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="recovery-contato" class="form-label">Contato</label>
                            <input type="text" id="recovery-contato" name="recovery-contato" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="recovery-cargo" class="form-label">Cargo</label>
                            <input type="text" id="recovery-cargo" name="recovery-cargo" class="form-control" required>
                        </div>
                        <div class="mb-3" id="new-password-group" style="display: none;">
                            <label for="new-password" class="form-label">Nova Senha</label>
                            <input type="password" id="new-password" name="new-password" class="form-control">
                        </div>
                        <button type="submit" class="btn bg-purple-800 text-white" id="recovery-submit">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="bg-light text-center text-muted py-3 mt-auto">
        <p class="mb-0">&copy; 2024 Seu Site. Primeira Versão</p>
    </footer>

    <script>
        // Lidar com o envio do formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return response.text();
                }
            })
            .then(data => {
                if (data.funcionarioId) {
                    localStorage.setItem('funcionarioId', data.funcionarioId);
                    window.location.href = 'Menu/Tela_menu.html'; 
                } else {
                    alert(data);
                }
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    
        // Exibir o modal de recuperação de senha
        document.getElementById('forgot-password').addEventListener('click', function() {
            document.getElementById('new-password-group').style.display = 'none';
            const recoveryModal = new bootstrap.Modal(document.getElementById('recoveryModal'));
            recoveryModal.show();
        });

        // Exibir o modal de mudança de senha
        document.getElementById('change-password').addEventListener('click', function() {
            const newPasswordGroup = document.getElementById('new-password-group');
            newPasswordGroup.style.display = 'block';
            document.getElementById('new-password').disabled = false;
            const recoveryModal = new bootstrap.Modal(document.getElementById('recoveryModal'));
            recoveryModal.show();
        });

        // Lidar com o envio do formulário de recuperação
        document.getElementById('recoveryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('recovery-nome').value;
            const codigo = document.getElementById('recovery-codigo').value;
            const contato = document.getElementById('recovery-contato').value;
            const cargo = document.getElementById('recovery-cargo').value;

            // Verifica se o campo de nova senha está visível
            const newPasswordGroup = document.getElementById('new-password-group');
            let newPassword = null;
            if (newPasswordGroup.style.display !== 'none') {
                newPassword = document.getElementById('new-password').value;
                if (!newPassword.trim()) {
                    alert('A nova senha é obrigatória!');
                    return;
                }
            } else {
                document.getElementById('new-password').disabled = true;
            }

            const url = newPassword ? '/change-password' : '/recover';

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, codigo, contato, cargo, newPassword })
            })
            .then(response => {
                const contentType = response.headers.get('Content-Type');
                
                if (contentType && contentType.includes('application/json')) {
                    return response.json(); 
                } else {
                    return response.text(); 
                }
            })
            .then(data => {
                if (typeof data === 'string') {
                    alert(data); 
                } else {
                    alert(JSON.stringify(data)); 
                }
                const modal = bootstrap.Modal.getInstance(document.getElementById('recoveryModal'));
                modal.hide();
            })
            .catch(error => {
                console.error('Erro:', error);
            });
        });
    
        // Alternar a visibilidade da senha
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = this.querySelector('i');
    
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('bi-eye-slash-fill');
                passwordIcon.classList.add('bi-eye-fill');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('bi-eye-fill');
                passwordIcon.classList.add('bi-eye-slash-fill');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
