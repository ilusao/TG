<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Funcionário</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Cadastro_V2.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <!-- Adicionando o Dropdown de Opções -->
    <div class="dropdown position-absolute top-0 end-0 m-3">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Opções
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Menu</a></li>
            <li><a class="dropdown-item" href="#">Estoque</a></li>
            <li><a class="dropdown-item" href="#">Fornecedor</a></li>
            <li><a class="dropdown-item" href="#">Detalhes</a></li>
            <li><a class="dropdown-item" href="#">Cadastrar Produto</a></li>
            <li><a class="dropdown-item" href="#">Cadastrar Fornecedor</a></li>
            <li><a class="dropdown-item" href="#">Localizar Produto</a></li>
        </ul>
    </div>

    <!-- Conteúdo principal -->
    <div class="z-3 bg-white rounded-4 shadow p-4 mx-auto w-75">
        <h2 class="fw-bold text-center text-poetsen mb-4">
            Cadastrar Funcionário
        </h2>
        <form>
            <div class="row mb-3">
                <div class="col">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome do Funcionário">
                </div>
                <div class="col">
                    <label for="observacoes" class="form-label">Observações</label>
                    <input type="text" class="form-control" id="observacoes" placeholder="Observações">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="departamento" class="form-label">Departamento</label>
                    <input type="text" class="form-control" id="departamento">
                </div>
                <div class="col">
                    <label for="codigoFuncionario" class="form-label">Código do Funcionário</label>
                    <input type="text" class="form-control" id="codigoFuncionario">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="turno" class="form-label">Turno</label>
                    <input type="text" class="form-control" id="turno">
                </div>
                <div class="col">
                    <label for="servico" class="form-label">Serviço</label>
                    <input type="text" class="form-control" id="servico" placeholder="Tipo de Serviço">
                </div>
                <div class="col">
                    <label for="inativo" class="form-label">Inativo</label>
                    <input type="text" class="form-control" id="inativo" placeholder="Sim/Não">
                </div>
                <div class="col">
                    <label for="cargo" class="form-label">Cargo</label>
                    <input type="text" class="form-control" id="cargo" placeholder="Cargo">
                </div>
            </div>

            <p class="text-center mt-3">Cadastro referente apenas a parte de funcionários</p>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-dark">Registrar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS e Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
